<!DOCTYPE html>
<html>
  <head>
    <title>Variables Project</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="
    console.log(`Cart quantity:${cartquantity}`);
    ">
      Show Quantity
    </button>

    <button onclick="
    updateCartQuantity(1);
    ">
      Add to Cart
    </button>

    <button onclick="
    updateCartQuantity(2);
    ">
      +2
    </button>

    <button onclick="
    updateCartQuantity(3);
    ">
      +3
    </button>

    <button onclick="
      updateCartQuantity(4);
    ">
      +4
    </button>

    <button onclick="
      updateCartQuantity(5);
    ">
      +5
    </button>

    <button onclick="
      updateCartQuantity(-1);
    ">
      Remove from cart
    </button>

    <button onclick="
      updateCartQuantity(-2);
    ">
      -2
    </button>

    <button onclick="
      updateCartQuantity(-3);
    ">
      -3
    </button>

    <button onclick="
    cartquantity=0;
    console.log('Cart was reset.')
    console.log(`Cart quantity:${cartquantity}`);
    ">
      Reset Cart
    </button>

    <script>
      let cartquantity=0
      function updateCartQuantity(value){
        if(cartquantity+value>10){
          alert('The cart is full');
          return;
        }
        else{
        cartquantity+=value;
        console.log(`Cart quantity:${cartquantity}`);
        }
      }
    </script>

  </body>
</html>
