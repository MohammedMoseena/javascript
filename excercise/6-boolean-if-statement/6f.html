<!DOCTYPE html>
<html>
  <head>
    <title>Heads & tails Game</title>
  </head>
  <body>
    <script>
      const randomnumber=Math.random();
      let result='';
      const guess='tails'
      console.log(`Random Number:${randomnumber}`);
      if(randomnumber<0.5){
        result='heads';
      }
      else{
        result='tails';
      }

      if(guess==result){
        console.log('You win!');
      }
      else{
        console.log('You lose!');
      }
      
      
    </script>

  </body>
</html>
