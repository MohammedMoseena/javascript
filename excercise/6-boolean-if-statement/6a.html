<!DOCTYPE html>
<html>
  <head>
    <title>Wishes</title>
  </head>
  <body>
    <script>
      const date = new Date();
      const hour = date.getHours();
      if(hour>=6 && hour<=12){
        console.log('Good morning!');
      }
      else if(hour>=13 && hour<=17){
        console.log('Good afternoon!');
      }
      else{
        console.log('Good night!');
      }
    </script>

  </body>
</html>
