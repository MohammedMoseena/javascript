<!DOCTYPE html>
<html>
  <head>
    <title>Wishes</title>
  </head>
  <body>
    <script>
      let hour=18;
      const name='Ajay Mundari'
      if(hour>=6 && hour<=12){
        console.log(`Good morning ${name}!`);
      }
      else if(hour>=13 && hour<=17){
        console.log(`Good afternoon ${name}!`);
      }
      else{
        console.log(`Good night ${name}!`);
      }
    </script>

  </body>
</html>
